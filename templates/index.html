<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter User Details</h1>
    <form method="POST" action="/">
        <label for="teacher">Teacher:</label>
        <select name="teacher" id="teacher">
            {% for teacher in teachers %}
            <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="exam">Exam:</label>
        <input type="text" name="exam" required><br>
        <label for="class">Class:</label>
        <input type="text" name="class" required><br>
        <label for="num_users">Number of Users:</label>
        <input type="number" name="num_users" required><br>
        <button type="submit">Submit</button>
    </form>

    <div class="btn-group">
        <!-- Button to create a new teacher -->
        <a href="/create_teacher"><button>Create Teacher</button></a>
        
        <!-- Button to lock classes -->
        <a href="/lock_classes"><button>Lock Classes</button></a>
        
        <!-- Button to unlock classes -->
        <a href="/unlock_classes"><button>Unlock Classes</button></a>

        <!-- Button to show classes -->
        <a href="/show_classes"><button>Show teachers</button></a>
    </div>
</body>
</html>
